    <!-- Pet form -->
    <div>
      <!-- <h2>Tell us about your pet</h2> -->
      <h1>Tell us about your pet</h1>
      <form class="pet-info" method="post" action="#">
        <label for="name">Animal Type:</label>
        <select name="animal" id="animal">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="rabbit">Rabbit</option>
        </select>
        <br />
        <label for="name">Pet Name:</label>
        <input type="text" name="name" required />
        <br />

        <label for="age">Age of pet:</label>
        <input type="number" name="age" required />
        <br />

        <label for="gender">Gender:</label>
        <select name="animal" id="animal">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="none">Prefer not to say</option>
        </select>
        <br />

        <label for="specie">Species:</label>
        <input type="text" name="specie" required />
        <br />

        <label for="breed">Breed:</label>
        <input type="text" name="breed" required />
        <br />

        <label for="price">Price:</label>
        <input type="number" name="price" required />
        <br />

        <label for="size">Size:</label>
        <input type="text" name="size" required />
        <br />

        <label for="weight">Weight:</label>
        <input type="number" name="weight" required />
        <br />

        <label for="color">Color:</label>
        <input type="text" name="color" required />
        <br />
        <label for="description">Description:</label>
        <textarea name="description" rows="4" required></textarea>
        <br />

        <label for="availability">Availability:</label>
        <input type="text" name="availability" required />
        <br />

        <label for="date_added">Date Added:</label>
        <input type="date" name="date_added" required />
        <br />

        <label for="location">Location:</label>
        <input type="text" name="location" required />
        <br />
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required />
        <br />

        <input class="btn btn-primary mt-5 p-3" type="submit" value="Submit" />
      </form>
    </div>
